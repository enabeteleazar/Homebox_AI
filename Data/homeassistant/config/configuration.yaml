
# Loads default set of integrations. Do not remove.
default_config:

# Load frontend themes from the themes folder
frontend:
  themes: !include_dir_merge_named themes

automation: !include automations.yaml
script: !include scripts.yaml
scene: !include scenes.yaml

sensor:
  # CPU Usage test
  - platform: rest
    name: CPU Usage
    resource: http://192.168.1.130:5000/api/system/
    value_template: "{{ value_json.data.cpu.percent }}"
    scan_interval: 10

  # RAM Usage test
  - platform: rest
    name: RAM Usage
    resource: http://192.168.1.130:5000/api/system/
    value_template: "{{ value_json.data.memory.ram.percent }}"
    scan_interval: 10

  # Disk Usage test
  - platform: rest
    name: Disk Usage
    resource: http://192.168.1.130:5000/api/system/
    value_template: "{{ value_json.data.disk.percent }}"
    scan_interval: 10

  # Health test
  - platform: rest
    name: Services Health
    resource: http://192.168.1.130:5000/api/health/
    value_template: "{{ value_json.status }}"
    scan_interval: 10
