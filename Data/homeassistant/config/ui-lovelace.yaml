views:
  - title: Monitoring
    path: monitoring
    badges:
      - entity: sensor.cpu_usage
      - entity: sensor.ram_usage
      - entity: sensor.disk_usage
      - entity: sensor.services_health
    cards:
      - type: vertical-stack
        cards:
          - type: gauge
            entity: sensor.cpu_usage
            name: CPU %
            min: 0
            max: 100
            severity:
              green: 0
              yellow: 50
              red: 80

          - type: gauge
            entity: sensor.ram_usage
            name: RAM %
            min: 0
            max: 100
            severity:
              green: 0
              yellow: 50
              red: 80

          - type: gauge
            entity: sensor.disk_usage
            name: Disk %
            min: 0
            max: 100
            severity:
              green: 0
              yellow: 70
              red: 90

      - type: entity
        entity: sensor.services_health
        name: Health Status
        state_color: true
