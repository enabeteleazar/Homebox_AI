
services:
  dashboard-frontend:
    build: ./frontend

    container_name: dashboard-frontend
    restart: unless-stopped

    ports:
      - "${DASHBOARD_FRONT_HTTP}:80"

    depends_on:
      - dashboard-backend
    networks:
      - Homebox

  dashboard-backend:
    build: ./backend

    container_name: dashboard-backend
    restart: unless-stopped

    privileged: true

    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro

    group_add:
      - "104"

    ports:
      - "${DASHBOARD_BACK_HTTP}:5000"
    networks:
      - Homebox

networks:
  Homebox:
    name: ${HOMEBOX_NETWORK}
    external: true
