services:
  dashboard-frontend:
    build: ./frontend

    container_name: dashboard-frontend
    restart: unless-stopped

    ports:
      - "8080:80"

    depends_on:
      - dashboard-backend
    networks:
      - Homebox_Network

  dashboard-backend:
    build: ./backend

    container_name: dashboard-backend
    restart: unless-stopped

    privileged: true

    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro

    group_add:
      - "104"

    ports:
      - "5000:5000"
    networks:
      - Homebox_Network

networks:
  Homebox_Network:
    name: Homebox_Network
    external: true
