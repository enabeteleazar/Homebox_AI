services:
  ollama:
    image: ollama/ollama:latest
    env_file:
      - ${ENV_PATH}/.env

    container_name: ollama
    restart: unless-stopped

    security_opt:
      - no-new-privileges:true

    volumes:
      - /etc/localtime:/etc/localtime:ro # pour synchroniser l'heure avec l'hôte
      - ${DOCKER_DATA_PATH}/ollama/data:/root/.ollama # données et modèles Ollama

    ports:
      - "${OLLAMA_HTTP}:11434"

    environment:
      - OLLAMA_HOST=0.0.0.0

    networks:
      - Homebox

    # GPU NVIDIA (optionnel - décommenter si besoin)
    # deploy:
    #   resources:
    #     reservations:
    #       devices:
    #         - driver: nvidia
    #           count: all
    #           capabilities: [gpu]

  telegram-bot:
    build: .
    env_file:
      - ${ENV_PATH}/.env

    container_name: telegram-bot
    restart: unless-stopped

    security_opt:
      - no-new-privileges:true

    volumes:
      - /etc/localtime:/etc/localtime:ro # pour synchroniser l'heure avec l'hôte

    environment:
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - OLLAMA_URL=${OLLAMA_URL}
      - OLLAMA_MODEL=${OLLAMA_MODEL}

    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

    depends_on:
      - ollama

    networks:
      - Homebox

networks:
  Homebox:
    name: ${HOMEBOX_NETWORK}
    external: true
